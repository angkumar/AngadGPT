<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngadGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #202123;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ececf1;
        }

        .api-key-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-key-input input {
            background-color: #40414f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 6px 12px;
            color: #ececf1;
            font-size: 14px;
            width: 150px;
        }

        .api-key-input input:focus {
            outline: none;
            border-color: #10a37f;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #343541;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 24px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background-color: #5436da;
        }

        .message.assistant .message-avatar {
            background-color: #10a37f;
        }

        .message-content {
            flex: 1;
            line-height: 1.75;
            font-size: 16px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .message-content {
            text-align: right;
        }

        .input-container {
            background-color: #202123;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            max-width: 768px;
            width: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .input-box {
            flex: 1;
            background-color: #40414f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 48px 12px 16px;
            color: #ececf1;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .input-box:focus {
            outline: none;
            border-color: #10a37f;
        }

        .input-box::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background-color: #10a37f;
            border: none;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            color: white;
        }

        .send-button:hover:not(:disabled) {
            background-color: #0d8f6e;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ececf1;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
            padding: 8px 12px;
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            color: #8e8ea0;
            margin-top: 100px;
            font-size: 18px;
        }

        .empty-state h2 {
            color: #ececf1;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AngadGPT</h1>
        <div class="api-key-input">
            <label style="font-size: 14px; color: #8e8ea0;">API Key:</label>
            <input type="password" id="apiKeyInput" value="password" placeholder="Enter API key">
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="empty-state" id="emptyState">
            <h2>How can I help you today?</h2>
            <p>Start a conversation by typing a message below.</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                class="input-box" 
                placeholder="Message AngadGPT..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button" title="Send message">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/generate';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const emptyState = document.getElementById('emptyState');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showError('Please enter an API key');
                return;
            }

            // Hide empty state
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            // Add user message
            addMessage('user', message);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            // Add loading message
            const loadingId = addMessage('assistant', '...');
            const loadingElement = document.getElementById(loadingId);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: message,
                        api_key: apiKey
                    })
                });

                if (!response.ok) {
                    let errorMessage = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorMessage;
                    } catch (e) {
                        errorMessage = `Server error: ${response.status} ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                
                // Update loading message with actual response
                loadingElement.querySelector('.message-content').textContent = data.generated_text || 'No response generated.';
                
            } catch (error) {
                console.error('Error:', error);
                loadingElement.querySelector('.message-content').innerHTML = 
                    `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                `;
                messageInput.focus();
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function addMessage(role, content) {
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'A';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
            
            return messageId;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '60px';
            errorDiv.style.left = '50%';
            errorDiv.style.transform = 'translateX(-50%)';
            errorDiv.style.zIndex = '1000';
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
